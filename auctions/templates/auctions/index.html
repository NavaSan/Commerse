{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>

    {% for item in listing %}
        <a href="{% url 'listing' item.id %}" class="text-decoration-none">
            <div class="card mb-3" style="max-width: 780px;">
                <div class="row g-0">
                  <div class="col-md-4">
                    <img src="{{ item.imageUrl }}" class="img-fluid rounded-start w-100" alt="...">
                  </div>
                  <div class="col-md-8">
                    <div class="card-body">
                      <h5 class="card-title">{{ item.title }}</h5>
                      <p class="card-text">{{ item.description }}</p>
                      <p class="card-text"><small class="text-body-secondary">Created: {{ item.dateCreation }}</small></p>
                    </div>
                  </div>
                </div>
              </div>
        </a>
    {% endfor %}
{% endblock %}
