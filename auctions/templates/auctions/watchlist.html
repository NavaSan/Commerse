{% extends "auctions/layout.html" %}

{% block body %}
    {% for item in watchlist %}
    <a href="{% url 'listing' item.id %}" class="text-decoration-none">
        <div class="card mb-3" style="max-width: 780px;">
            <div class="row g-0">
            <div class="col-md-4">
                <img src="{{ item.id_listing.imageUrl }}" class="img-fluid rounded-start w-100" alt="...">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                <h5 class="card-title">{{ item.id_listing.title }}</h5>
                <p class="card-text">{{ item.id_listing.description }}</p>
                <p class="card-text"><small class="text-body-secondary">Created: {{ item.id_listing.dateCreation }}</small></p>
                </div>
            </div>
            </div>
        </div>
    </a>
    {% endfor %}
{% endblock %}
